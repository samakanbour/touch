<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="img/bm.png">
    <title>TOUCH EVENTS</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/reset.css">
    <link type="text/css" rel="stylesheet" media="all" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://rawgithub.com/ngryman/jquery.finger/v0.1.0/dist/jquery.finger.js"></script>
</head>

<body>
    <h1>TOUCH EVENTS</h1>
    <canvas id="canvas"></canvas>
    <script>
        var sources = ['./img/pm.png', './img/gm.png'];
        $("#canvas")[0].width = $(document).width();
        $("#canvas")[0].height = $(document).height();
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var canvasOffset = $("#canvas").offset();
        var offsetX = canvasOffset.left;
        var offsetY = canvasOffset.top;
        var startX;
        var startY;
        var isDown = false;
        var pi2 = Math.PI * 2;
        var resizerRadius = 8;
        var rr = resizerRadius * resizerRadius;
        var draggingResizer = {
            x: 0,
            y: 0
        };
        var imageX = 50;
        var imageY = 50;
        var imageWidth, imageHeight, imageRight, imageBottom;
        var draggingImage = false;
        var startX;
        var startY;
        var img = new Image();
        img.onload = function() {
            imageWidth = img.width;
            imageHeight = img.height;
            imageRight = imageX + imageWidth;
            imageBottom = imageY + imageHeight
            draw(true);
        }
        img.src = sources[1];

        function draw(withAnchors) {
        	withAnchors = false;
            // clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // draw the image
            ctx.drawImage(img, 0, 0, img.width, img.height, imageX, imageY, imageWidth, imageHeight);
            // optionally draw the draggable anchors
            if (withAnchors) {
                drawDragAnchor(imageX, imageY);
                drawDragAnchor(imageRight, imageY);
                drawDragAnchor(imageRight, imageBottom);
                drawDragAnchor(imageX, imageBottom);
            }
        }

        function drawDragAnchor(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, resizerRadius, 0, pi2, false);
            ctx.closePath();
            ctx.fill();
        }

        function anchorHitTest(x, y) {
            var dx, dy;
            // top-left
            dx = x - imageX;
            dy = y - imageY;
            if (dx * dx + dy * dy <= rr) {
                return (0);
            }
            // top-right
            dx = x - imageRight;
            dy = y - imageY;
            if (dx * dx + dy * dy <= rr) {
                return (1);
            }
            // bottom-right
            dx = x - imageRight;
            dy = y - imageBottom;
            if (dx * dx + dy * dy <= rr) {
                return (2);
            }
            // bottom-left
            dx = x - imageX;
            dy = y - imageBottom;
            if (dx * dx + dy * dy <= rr) {
                return (3);
            }
            return (-1);
        }

        function hitImage(x, y) {
            return (x > imageX && x < imageX + imageWidth && y > imageY && y < imageY + imageHeight);
        }

        function handleMouseDown(e) {
            startX = parseInt(e.clientX - offsetX);
            startY = parseInt(e.clientY - offsetY);
            draggingResizer = anchorHitTest(startX, startY);
            draggingImage = draggingResizer < 0 && hitImage(startX, startY);
        }

        function handleMouseUp(e) {
            draggingResizer = -1;
            draggingImage = false;
            draw(true);
        }

        function handleMouseOut(e) {
            handleMouseUp(e);
        }

        function handleMouseMove(e, mobile) {
        	if (mobile) {
        		mouseX = parseInt(e.x - offsetX);
				mouseY = parseInt(e.y - offsetY);
				alert(e.x);
        	} else {
        		mouseX = parseInt(e.clientX - offsetX);
				mouseY = parseInt(e.clientY - offsetY);
        	}

            if (draggingResizer > -1) {
                // mouseX = parseInt(e.clientX - offsetX);
                // mouseY = parseInt(e.clientY - offsetY);
                // resize the image
                switch (draggingResizer) {
                    case 0:
                        //top-left
                        imageX = mouseX;
                        imageWidth = imageRight - mouseX;
                        imageY = mouseY;
                        imageHeight = imageBottom - mouseY;
                        break;
                    case 1:
                        //top-right
                        imageY = mouseY;
                        imageWidth = mouseX - imageX;
                        imageHeight = imageBottom - mouseY;
                        break;
                    case 2:
                        //bottom-right
                        imageWidth = mouseX - imageX;
                        imageHeight = mouseY - imageY;
                        break;
                    case 3:
                        //bottom-left
                        imageX = mouseX;
                        imageWidth = imageRight - mouseX;
                        imageHeight = mouseY - imageY;
                        break;
                }
                if (imageWidth < 25) {
                    imageWidth = 25;
                }
                if (imageHeight < 25) {
                    imageHeight = 25;
                }
                // set the image right and bottom
                imageRight = imageX + imageWidth;
                imageBottom = imageY + imageHeight;
                // redraw the image with resizing anchors
                draw(true);
            } else if (draggingImage) {
                imageClick = false;
                // move the image by the amount of the latest drag
                var dx = mouseX - startX;
                var dy = mouseY - startY;
                imageX += dx;
                imageY += dy;
                imageRight += dx;
                imageBottom += dy;
                // reset the startXY for next time
                startX = mouseX;
                startY = mouseY;
                // redraw the image with border
                draw(false);
            }
        }
        $("#canvas").mousedown(function(e) {
            handleMouseDown(e);
        });
        $("#canvas").mousemove(function(e) {
            handleMouseMove(e);
        });
        $("#canvas").mouseup(function(e) {
            handleMouseUp(e);
        });
        $("#canvas").mouseout(function(e) {
            handleMouseOut(e);
        });
        $("#canvas").bind('drag', '.touch', function(e) {
        	handleMouseMove(e, true);
        });
    </script>
</body>

</html>
